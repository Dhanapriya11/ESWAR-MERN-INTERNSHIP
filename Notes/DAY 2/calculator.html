<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .results p {
      font-size: 16px;
      color: #333;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Arithmetic Operations</h1>

    <div class="form">
      <label for="num1">Enter First Number: </label>
      <input type="number" id="num1" placeholder="Enter first number" required>

      <label for="num2">Enter Second Number: </label>
      <input type="number" id="num2" placeholder="Enter second number" required>

      <button onclick="calculate()">Calculate</button>
    </div>

    <div class="results">
      <p id="addition">Addition of two numbers: </p>
      <p id="subtract">Subtraction of two numbers: </p>
      <p id="multiply">Multiplication of two numbers: </p>
      <p id="divided">Division of two numbers: </p>
      <p id="quotient">Quotient of two numbers: </p>
      <p id="percentage">Remainder of two numbers: </p>
    </div>
  </div>

  <script>
    function calculate() {
      var input1 = parseInt(document.getElementById("num1").value);
      var input2 = parseInt(document.getElementById("num2").value);

      // Arithmetic functions
      const add = (a, b) => a + b;
      const sub = (a, b) => a - b;
      const mul = (a, b) => a * b;
      const quotient = (a, b) => Math.floor(a / b); // Integer division
      const div = (a, b) => b !== 0 ? (a / b).toFixed(2) : "Division by zero!";
      const remainder = (a, b) => a % b;

      // Display results
      document.getElementById("addition").innerHTML = "Addition of two numbers: " + add(input1, input2);
      document.getElementById("subtract").innerHTML = "Subtraction of two numbers: " + sub(input1, input2);
      document.getElementById("multiply").innerHTML = "Multiplication of two numbers: " + mul(input1, input2);
      document.getElementById("divided").innerHTML = "Division of two numbers: " + div(input1, input2);
      document.getElementById("quotient").innerHTML = "Quotient of two numbers: " + quotient(input1, input2);
      document.getElementById("percentage").innerHTML = "Remainder of two numbers: " + remainder(input1, input2);
    }
  </script>
</body>
</html>
